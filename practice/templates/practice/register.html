{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/practice/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <title>Sign up</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username:</label><br/>
              {{form.username}}
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label">Email:</label><br/>
              {{form.email}}
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password:</label><br/>
              {{form.password1}}
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Confirm password:</label><br/>
              {{form.password2}}
            </div>
            <input type="submit" class="btn btn-warning" value="Register"/><br/>
            <ul id="errors">
            {% for field in form %}
                {% for error in field.errors %}
                    <li class="form-field-error">{{error}}</li>
                {% endfor %}
            {% endfor %}
            </ul>
            <a href="{% url 'practice:login' %}">Already have an account? Sign in</a>
          </form>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
